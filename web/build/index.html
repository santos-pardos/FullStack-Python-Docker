<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTech Solutions - Gestión Financiera</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    button { padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #333; background: #fff; cursor: pointer; }
    input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 0.5rem; text-align: left; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>FinTech Solutions — Gestión Financiera (Demo)</h1>
  <p class="muted">Frontend estático · Backend Flask · Base de datos PostgreSQL</p>

  <div class="card">
    <h2>Listado de cuentas</h2>
    <button onclick="loadAccounts()">Actualizar</button>
    <table>
      <thead><tr><th>ID</th><th>Titular</th><th>Saldo</th></tr></thead>
      <tbody id="accounts"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Crear cuenta</h2>
    <input id="name" placeholder="Nombre del titular" />
    <input id="balance" type="number" step="0.01" placeholder="Saldo inicial" />
    <button onclick="createAccount()">Crear</button>
  </div>

  <script>
    const API = (path) => `${window.location.origin}${path}`;


    async function loadAccounts() {
      const res = await fetch(API('/api/accounts'));
      const data = await res.json();
      const tbody = document.getElementById('accounts');
      tbody.innerHTML = data.map(a => `<tr><td>${a.id}</td><td>${a.owner_name}</td><td>${a.balance}</td></tr>`).join('');
    }

    async function createAccount() {
      const owner_name = document.getElementById('name').value;
      const balance = parseFloat(document.getElementById('balance').value || 0);
      const res = await fetch(API('/api/accounts'), {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({owner_name, balance})
      });
      if (res.ok) {
        await loadAccounts();
        alert('Cuenta creada');
      } else {
        const e = await res.json();
        alert('Error: ' + (e.error || res.status));
      }
    }

    // initial load
    loadAccounts();
  </script>
</body>
</html>
